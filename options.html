<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        .large-break {
            margin-bottom: 10px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
Options are set for two different modes: <br/>
[IM] - Image mode - Used by "Biggest Mode" and "Gallery Mode" <br/>
[LM] - Links Mode - Used by "Links Mode" <br/>

<br class="large-break"/>

<label>
    <input type="checkbox" id="followAElements">
    [IM] Follow a elements - if image is inside an element, its href will be used instead image source <br/>
    <input type="checkbox" id="preserveSrcAndHref">
    [IM] Preserve src and href - if image is inside an element, its src and href will be preserved <br/>
    <input type="checkbox" id="ignoreNonImageLinks">
    [IM] Ignore non-image links - if src not ends with .jpg, .png etc. it will be ignored <br/>
    <input type="checkbox" id="loadImagesLazy">
    [IM] Load images lazy - image should be loaded when user scroll to image place <br/>
    <input type="checkbox" id="usingCustomImageGathering">
    [IM] Uses special rules for some of sites to gather images with bigger resolution <br/>
    <input type="checkbox" id="ignoreImageSize">
    [IM] Ignore image size - gathers images even without width/height(e.g. not loaded yet) <br/>
    <input type="number" id="rowsNumber">
    [IM] Number of rows to use <br/>
    <input type="number" id="minimumImageSize">
    [IM] Minimum image size to gather <br/>
    <input type="number" id="delayBetweenImages">
    [IM] Allows to choose delay between loading images, choose 0 or lower to disable this <br/>
    <input type="text" id="ignoredElements">
    [IM] List of ignored elements inside url, split by comma <br/>
    <input type="text" id="ignoredElementsLinksMode">
    [LM] List of ignored elements inside url, split by comma <br/>
</label>

<script src="options.js"></script>
</body>
</html>
