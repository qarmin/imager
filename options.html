<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
</head>
<body>
<label>
    <input type="checkbox" id="followAElements">
    Follow a elements - if image is inside an element, its href will be used instead image source <br/>
    <input type="checkbox" id="ignoreNonImageLinks">
    Ignore non-image links - if src not ends with .jpg, .png etc. it will be ignored <br/>
    <input type="number" id="rowsNumber">
    Number of rows to use <br/>
    <input type="number" id="minimumImageSize">
    Minimum image size to gather <br/>
    <input type="text" id="ignoredElements">
    List of ignored elements inside url, split by comma <br/>
</label>

<script src="options.js"></script>
</body>
</html>
