<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
</head>
<body>
<label>
    <input type="checkbox" id="followAElements">
    Follow a elements - if image is inside an element, its href will be used instead image source
    <input type="checkbox" id="ignoreNonImageLinks">
    Ignore non-image links - if src not ends with .jpg, .png etc. it will be ignored
</label>

<script src="options.js"></script>
</body>
